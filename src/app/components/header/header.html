<div class="wrapper_fs">
    <div class="wrapper">
        <header class="header">
                <div class="header__container">
                    <div class="header__base">
                        <a routerLink="/" class="header__logo"><img src="t-bank.svg" width="29px" alt=""></a>
                        <form class="header__search__form">
                            <input type="text" name="search" class="header__search" placeholder="Поиск по T-News">
                        </form> 
                    </div>
                    <div class="header__links">
                        @if (!isAuthPage()) {
                            @if (isAuthenticated()) {
                                <a routerLink="/profile" class="header_links__link">
                                    <p>{{ authService.getCurrentUser()?.name }}</p>
                                    <img width="24px" [src]="authService.getCurrentUser()?.avatar || '/Profile.svg'" alt="Profile">
                                </a>
                            } @else {
                                <a routerLink="/sign-up" class="header_links__link">
                                    <p>Зарегистрироваться</p>
                                    <img width="24px" src="arrow-in-right.svg" alt="">
                                </a>
                                <a routerLink="/log-in" class="header_links__link">
                                    <p>Войти</p>
                                    <img width="24px" src="arrow-in-right.svg" alt="">
                                </a>  
                            }
                        }
                    </div>
                </div>
        </header>
    </div>
</div>

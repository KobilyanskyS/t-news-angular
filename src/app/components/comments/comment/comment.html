<div class="comment">
  <div class="comment__header">
    <div class="comment__img">
      <img [src]="comment.author_avatar" alt="" />
    </div>
    <a [routerLink]="['/', comment.userId ]" class="comment__name">{{ comment.author_name }}</a>
  </div>
  <div class="comment__content">
    <p>{{ comment.content }}</p>
  </div>
</div>

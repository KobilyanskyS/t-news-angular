<div class="card__comments-block">
  <div class="comments">
    @for (comment of comments; track comment.id) {
      <app-comment 
        [comment]="comment" 
        (commentDeleted)="onCommentDeleted($event)">
      </app-comment>
    }
  </div>
  <app-comments-form (commentAdded)="onCommentAdded($event)"></app-comments-form>
</div>
